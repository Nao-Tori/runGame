<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrunning Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speedrunning Contacts</h1>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        
        <div class="contact-info">
            <h3>Email</h3>
            <p>Email us at: <a href="mailto:info@speedrunsite.com">info@speedrunsite.com</a></p>
        </div>
        
        <div class="contact-info">
            <h3>Phone</h3>
            <p>Call us at: +1 (123) 456-7890</p>
        </div>
        
        <div class="contact-info">
            <h3>Social Media</h3>
            <p>Follow us on:</p>
            <ul>
                <li><a href="https://twitter.com/speedrunsite">Twitter</a></li>
                <li><a href="https://www.facebook.com/speedrunsite">Facebook</a></li>
                <li><a href="https://www.instagram.com/speedrunsite">Instagram</a></li>
            </ul>
        </div>
        
        <div class="contact-info">
            <h3>Address</h3>
            <p>Visit us at: 123 Speedrun Street, Cityville, USA</p>
        </div>
        
    </div>
</body>
</html>
